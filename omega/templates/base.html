<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>omega{% block title %} - index{% endblock %}</title>
  </head>
  <body>
    <header><h1>omega</h1></header>
    <aside>
      <nav>
        <ul>
          <li style='display: inline;'>Menu : </li>
          <li style='display: inline;'><a href="{% url 'home' %}">home</a></li>
          <li style='display: inline;'><a href="{% url 'account-index' %}">account</a></li>
          <li style='display: inline;'><a href="{% url 'ersatz-index' %}">ersatz</a></li>
          <li style='display: inline;'><a href="{% url 'admin:index' %}">admin</a></li>
        </ul>
      </nav>
    </aside>
    <main>
    {% block content %}{% endblock %}
    </main>
    <footer>
    {% spaceless %}

      {% block footer %}

      {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">logout</a>

      {% else %}
      <a href="{% url 'login' %}">login</a>
      {% endif %}

      {% endblock %}

    {% endspaceless %}
    </footer>
  </body>
</html>
